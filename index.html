<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
</head>
<body style="margin: 0">
    <div id="header" style="padding: 1rem 0; background-color: lightblue">
        <h1 id="main-heading" style="margin: 30">Expense Tracker</h1>
    </div>

    <!-- Form to Add Items -->
    <form onsubmit="handleFormSubmit(event)">
        <label for="amnt">Amount</label>
        <input type="number" id="amnt" required />

        <label for="desc">Description</label>
        <input type="text" id="desc" required />

        <label for="ctg">Category</label>
        <input type="text" id="ctg" required />

        <button type="submit">Add</button>
    </form>

    <!-- List of Items -->
    <ul>
        <li>First item</li>
    </ul>

    <div id="thanks"></div>


    <script src="index.js"></script>
</body>
</html>
